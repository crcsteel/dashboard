<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon for browser tab -->
<link rel="icon" type="image/png" sizes="32x32" href="CRC_LogoEN.png">
<link rel="icon" type="image/png" sizes="16x16" href="CRC_LogoEN.png">
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

	<title>Sales Daily</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>	
	<!-- SIDEBAR -->
	<div id="sidebar"></div>

	<!-- CONTENT -->
	<section id="content">

		<!-- NAVBAR -->
		<nav>
			<form action="#">
				<div class="form-group">
					<h1 class="title">Sales Daily Report</h1>
				</div>
			</form>
			<span class="divider"></span>
			<div class="profile">
				<img src="https://crcsteel.co.th/upload-img/CRC_steel/logo_CRC_vdo-01_1665974907.png" alt="Logo">
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="data">
				<div class="content-data">
					<h3>รายงานยอดขายรายวัน</h3>
				</div>
			</div>			
			<!-- Cards -->
			<div class="info-data" id="dashboard-cards">
				<div class="card">
					<div class="head">
						<div>
							<h2>กำลังโหลด...</h2>
							<p>สุรินทร์</p>
							<div style="display:flex;align-items:center;">
								<p style="margin:0;">Target</p>
								<p style="margin:0;margin-left:10px;"></p>
							</div>
						</div>
					</div>
					<span class="progress" data-value="0%"></span>
					<span class="label">0%</span>
				</div>

				<div class="card">
					<div class="head">
						<div>
							<h2>กำลังโหลด...</h2>
							<p>นางรอง</p>
							<div style="display:flex;align-items:center;">
								<p style="margin:0;">Target</p>
								<p style="margin:0;margin-left:10px;"></p>
							</div>
						</div>
					</div>
					<span class="progress" data-value="0%"></span>
					<span class="label">0%</span>
				</div>

				<div class="card">
					<div class="head">
						<div>
							<h2>กำลังโหลด...</h2>
							<p>เดชอุดม</p>
							<div style="display:flex;align-items:center;">
								<p style="margin:0;">Target</p>
								<p style="margin:0;margin-left:10px;"></p>
							</div>
						</div>
					</div>
					<span class="progress" data-value="0%"></span>
					<span class="label">0%</span>
				</div>

				<div class="card">
					<div class="head">
						<div>
							<h2>กำลังโหลด...</h2>
							<p>รวม 3 สาขา</p>
							<div style="display:flex;align-items:center;">
								<p style="margin:0;">Target</p>
								<p style="margin:0;margin-left:10px;"></p>
							</div>
						</div>
					</div>
					<span class="progress" data-value="0%"></span>
					<span class="label">0%</span>
				</div>
			</div>

			<!-- Chart & Table -->
			<div class="data">
				<div class="content-data">
					<div class="head"><h3>Sales Daily</h3></div>
					<div class="chart"><div id="sales-chart"></div></div>
				</div>

				<div class="content-data">
					<div class="head"><h3>Latest Sales</h3></div>
					<div class="table-responsive" style="width:100%;height:400px;overflow:auto;">
						<table class="striped centered responsive-table">
							<thead>
								<tr>
									<th>วันที่</th>
									<th>สุรินทร์</th>
									<th>นางรอง</th>
									<th>เดชอุดม</th>
									<th>รวม 3 สาขา</th>
									<th>หมายเหตุ</th>
								</tr>
							</thead>
							<tbody id="table-body"></tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		<!-- MAIN -->

	</section>
	<!-- CONTENT -->
 <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- JavaScript -->
<script src="script.js"></script>
<script src="base.js"></script>
<script src="inventory.js"></script>
<script src="inventoryout.js"></script>
<script src="salesandbase.js"></script>
<script src="salesdaily.js"></script>

<script>
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => { document.getElementById("sidebar").innerHTML = html; })
      .catch(err => console.error("โหลด Sidebar ไม่ได้:", err));
</script>
</body>
</html>
